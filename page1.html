<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url('bgimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative; 
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formstyle {
            padding-right: 20px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .acc {
            color: white;
            text-align: left;
        }

        .link {
            color: rgb(250, 140, 169);
            
        }#newpaswd{
            display:none;
        }#emailid{
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2 style="color:white;" id="headi">Login</h2>
        <form action="#" method="post" class="formstyle" id="submission">
            <input type="email" name="email" id="emailid" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required id="user1"><br>
            <input type="password" name="password" placeholder="Password" required id="paswd"><br>
            <input type="password" name="newpassword" id="newpaswd" placeholder="Conform Password" required><br>
            <p class="acc"><a href="" class="link" id="forgot">Forgot Password</a></p>
            <p class="acc" id="acc">Don't have an account? </p>
            <p class="acc"><a href="#" class="link" id="link" onclick="toggleForm()" style="text-align: left;">Create account</a></p>
            
            <input type="submit" value="Login" id="loginbut" onclick="submission()">
        </form>
    </div>
    <script>
        var header = document.getElementById("headi"); // Move header to a broader scope

        function toggleForm() {
            var emailField = document.getElementById("emailid");
            var newPasswordField = document.getElementById("newpaswd");
            var forgotLink = document.getElementById("forgot");
            var accText = document.getElementById("acc");
            var link = document.getElementById("link");
            var lbut = document.getElementById('loginbut');

            if (header.innerHTML === 'Login') {
                header.innerHTML = 'Sign Up';
                emailField.style.display = "block";
                newPasswordField.style.display = "block";
                forgotLink.style.display = "none";
                accText.textContent = "Already have an Account? ";
                lbut.setAttribute('value', 'Create');

                link.textContent = "LogIn";
            } else {
                header.innerHTML = 'Login';
                emailField.style.display = "none";
                newPasswordField.style.display = "none";
                forgotLink.style.display = "block";
                accText.textContent = "Don't have an account? ";
                link.textContent = "Create account";
                lbut.setAttribute('value', 'Login');
            }
        }

        function submission() {
            if (header.innerHTML === 'Login') {
                if (document.getElementById("user1").value === 'BVRM534202' && document.getElementById("paswd").value === '123456789') {
                    
                    window.location.href="page2.html";

                } else {
                    alert("Invalid username or password");
                }
            }
        }
    </script>
    
</body>
</html>
